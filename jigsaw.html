<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="jigsaw.css">
</head>

<body>
    <div id="content">
        <canvas width="1280" height="850" id="jigsawCanvas"></canvas>
        <div id="gameMenu">
            <button id="beginButton">begin</button>
            <p id=victoryText>Wygranko</p>
            <button id="menuButton">back to menu</button>
        </div>
        <div id="galleryMenu">
            <button id="startButton">start</button>
            <div class="inputContainer">
                <label for="columnInput">columns:</label>
                <input id="columnInput" type="number" value="3">
            </div>
            <div class="inputContainer">
                <label for="rowInput">rows:</label>
                <input id="rowInput" type="number" value="3">
            </div>
        </div>

        <ul id="gallery">
            <li class="galleryItem">
                <img class="galleryImage" src="images/bear_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/cat_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/corals_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/dog_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/elephant_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/koala_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/lion_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/moose_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/parrot_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/tiger_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/turtle_c.jpg">
            </li>
            <li class="galleryItem">
                <img class="galleryImage" src="images/rhino_c.jpg">
            </li>
        </ul>
    </div>
    <script src="jigsaw.js"></script>
</body>

</html>
